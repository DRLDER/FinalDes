<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简颢科技管理系统</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-gRC4eoaRyQ8xv2X6Mnf+eOIrtON3wId3dAkwO0HQX26OrFBoLpjX/XWOJacSiZhL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<style>
    .boxsize {
        width: 450px;
        height: 300px;
    }
    .wordfontchange{
        font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
    }
    .showitarea{
        background-color: aquamarine;
    }
</style>
<!-- Image and text -->
{#导航栏#}
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="/static/JHOri.png" height="30px" width="30px" class="d-inline-block align-top" alt="error">
    <p>简颢科技管理系统</p>
  </a>
</nav>
{#登录表单#}
<div class="boxsize" >
    <form action="info/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <strong><label for="exampleInputEmail1">Username</label></strong>
            <input type="text" class="form-control" id="exampleInputEmail1" name="username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your info with anyone else.</small>
        </div>
        <div class="form-group">
            <strong><label for="exampleInputPassword1">Password</label></strong>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
